<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<h1> Calculator </h1>
	<div id="display">
		<div id="numberScreen"></div>
		<div id="answers">
		</div>
	</div>
	<div id="buttons">
		<button id="seven"> 7 </button>
		<button id="eight"> 8 </button>
		<button id="nine"> 9 </button> 
		<button id="addition"> + </button> <br>
		<button id="four"> 4 </button>
		<button id="five"> 5 </button>
		<button id="six"> 6 </button> 
		<button id="subtraction"> - </button><br>
		<button id="one"> 1 </button>
		<button id="two"> 2 </button>
		<button id="three"> 3 </button>
		<button id="multiplication"> x </button><br>
		<button id="clear"> Clear </button>
		<button id="zero"> 0 </button>
		<button id="equals"> = </button>
		<button id="division"> รท </button><br>
	</div>
<body>
	<script type="text/javascript">
//equation functions
		function addition(){
			let sum = Number(Number(arguments[0])+ Number(arguments[1])).toFixed(1);
			return sum;
		}
		function subtraction(){
			let difference = Number(arguments[0] - arguments[1]).toFixed(1);
			return difference
		}
		function multiplication(){
			let product = Number(arguments[0] * arguments[1]).toFixed(1);
			return product;
		}
		function division(){
			let quotient = Number(arguments[0] / arguments[1]).toFixed(1);
			return quotient
		}
//variables and constants
		const buttonOne = document.getElementById('one');
		const buttonTwo = document.getElementById('two');
		const buttonThree = document.getElementById('three');
		const buttonFour = document.getElementById('four');
		const buttonFive = document.getElementById('five');
		const buttonSix = document.getElementById('six');
		const buttonSeven = document.getElementById('seven');
		const buttonEight = document.getElementById('eight');
		const buttonNine = document.getElementById('nine');
		const buttonZero = document.getElementById('zero');
		const clear = document.getElementById('clear');
		const numberScreen = document.getElementById('numberScreen');
		const display = document.getElementById('display')
		const equals = document.getElementById('equals');
		const buttonAddition = document.getElementById('addition');
		const buttonSubtraction = document.getElementById('subtraction');
		const buttonDivision = document.getElementById('division');
		const buttonMultiplication = document.getElementById('multiplication');
		const answers = document.getElementById('answers');
		var firstArray = [];
		var firstPart
		var operator
		var secondPart 
//number buttons
		buttonOne.addEventListener('click', ()=>{
			let x = document.createElement('p');
			x.textContent = "1"
			numberScreen.appendChild(x);
			firstArray.push(1);
			
		})
		buttonTwo.addEventListener('click', ()=>{
			let x = document.createElement('p');
			x.textContent = "2"
			numberScreen.appendChild(x);
			firstArray.push(2);
		})
		buttonThree.addEventListener('click', ()=>{
			let x = document.createElement('p');
			x.textContent = "3"
			numberScreen.appendChild(x);
			firstArray.push(3);
		})
		buttonFour.addEventListener('click', ()=>{
			let x = document.createElement('p');
			x.textContent = "4"
			numberScreen.appendChild(x);
			firstArray.push(4);
		})
		buttonFive.addEventListener('click', ()=>{
			let x = document.createElement('p');
			x.textContent = "5"
			numberScreen.appendChild(x);
			firstArray.push(5);
		})
		buttonSix.addEventListener('click', ()=>{
			let x = document.createElement('p');
			x.textContent = "6"
			numberScreen.appendChild(x);
			firstArray.push(6);
		})
		buttonSeven.addEventListener('click', ()=>{
			let x = document.createElement('p');
			x.textContent = "7"
			numberScreen.appendChild(x);
			firstArray.push(7);
		})
		buttonEight.addEventListener('click', ()=>{
			let x = document.createElement('p');
			x.textContent = "8"
			numberScreen.appendChild(x);
			firstArray.push(8);
		})
		buttonNine.addEventListener('click', ()=>{
			let x = document.createElement('p');
			x.textContent = "9"
			numberScreen.appendChild(x);
			firstArray.push(9);
		})
		buttonZero.addEventListener('click', ()=>{
			let x = document.createElement('p');
			x.textContent = "0"
			numberScreen.appendChild(x);
			firstArray.push(0);
		})
		
//operator buttons
		buttonAddition.addEventListener('click', ()=>{
			let x = document.createElement('p');
			x.textContent = "+"
			numberScreen.appendChild(x);
			firstPart = firstArray.join('')
			operator = "+";
			firstArray =[];
			console.log(firstPart);
		})
		buttonSubtraction.addEventListener('click', ()=>{
			let x = document.createElement('p');
			x.textContent = "-"
			numberScreen.appendChild(x);
			firstPart = firstArray.join('')
			operator = "-";
			firstArray =[]
			console.log(firstPart)
		})
		buttonMultiplication.addEventListener('click', ()=>{
			let x = document.createElement('p');
			x.textContent = "*"
			numberScreen.appendChild(x);
			firstPart = firstArray.join('')
			operator = "*";
			firstArray =[]
			console.log(firstPart)
		})
		buttonDivision.addEventListener('click', ()=>{
			let x = document.createElement('p');
			x.textContent = "/"
			numberScreen.appendChild(x);
			firstPart = firstArray.join('')
			operator = "/";
			firstArray =[]
			console.log(firstPart)
		})
		equals.addEventListener('click', ()=> {
			secondPart = firstArray.join('');
			if(operator =="+"){			
				var sum = addition(firstPart, secondPart);
				let y = document.createElement('p');
				y.textContent = `Answer${sum};`
				answers.appendChild(y);
				firstArray =[]
				firstArray.push(sum);
				var nodeList = answers.querySelectorAll('p');
				if (nodeList.length >= 1){
					let z = answers.firstChild;
					answers.removeChild(z)
				}
			}else if(operator =="-"){
				var difference = subtraction(firstPart, secondPart);
				let y = document.createElement('p');
				y.textContent = `Answer${difference};`
				display.appendChild(y);
				firstArray =[]
				firstArray.push(difference);
				var nodeList = answers.querySelectorAll('p');
				if (nodeList.length >= 1){
					let z = answers.firstChild;
					answers.removeChild(z)
				}
			}else if(operator =="*"){
				var product = multiplication(firstPart, secondPart);
				let y = document.createElement('p');
				y.textContent = `Answer${product};`
				answers.appendChild(y);
				firstArray =[]
				firstArray.push(product);
				var nodeList = answers.querySelectorAll('p');
				if (nodeList.length >= 1){
					let z = answers.firstChild;
					answers.removeChild(z)
				}
			}else if(operator=="/"){
				if(firstPart=="0" || firstPart == 0.0){
					display.removeChild(numberScreen);
					let y = document.createElement('p');
					y.textContent = `Can't divide by zero!`
					display.appendChild(y);
				} else if(secondPart =="0"){
					display.removeChild(numberScreen);
					let y = document.createElement('p');
					y.textContent = `Can't divide by zero!`
					display.appendChild(y);
				}else{
					var quotient = division(firstPart, secondPart);
					let y = document.createElement('p');
					y.textContent = `Answer${quotient};`
					answers.appendChild(y);
					firstArray =[]
					firstArray.push(quotient);
					var nodeList = answers.querySelectorAll('p');
					if (nodeList.length >= 1){
						let z = answers.firstChild;
						answers.removeChild(z)
					}
				}
			}else if(firstPart == ""){
				display.removeChild(numberScreen);
				let y = document.createElement('p');
				y.textContent = `I need two numbers please!`
				display.appendChild(y);
			}else if(secondPart == ""){
				display.removeChild(numberScreen);
				let y = document.createElement('p');
				y.textContent = `I need two numbers please!`
				display.appendChild(y);
			}
		})
//clear button
		clear.addEventListener('click', ()=> {
			window.location.reload();
			display.removeChild(numberScreen);
			firstPart =""
			secondPart=""
			firstArray=[]
		})
	</script>
</body>
</html>
