<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<h1> Calculator </h1>
	<div id="display">
	</div>
	<div id="buttons">
		<button id="seven"> 7 </button>
		<button id="eight"> 8 </button>
		<button id="nine"> 9 </button> 
		<button id="addition"> + </button> <br>
		<button id="four"> 4 </button>
		<button id="five"> 5 </button>
		<button id="six"> 6 </button> 
		<button id="subtraction"> - </button><br>
		<button id="one"> 1 </button>
		<button id="two"> 2 </button>
		<button id="three"> 3 </button>
		<button id="multiplication"> x </button><br>
		<button id="clear"> Clear </button>
		<button id="zero"> 0 </button>
		<button id="equals"> = </button>
		<button id="division"> รท </button>
	</div>
	<script type="text/javascript">
		function addition(){
			let sum = document.createElement('h4');
			sum.textContent = `${arguments[0]+ arguments[1]}`;
			display.appendChild(sum);
		}
		function subtraction(){
			let difference = arguments[0] - arguments[1];
			display.appendChild(difference);
		}
		function multiplication(){
			let product = arguments[0] * arguments[1];
			display.appendChild(product);
		}
		function division(){
			let quotient = arguments[0] / arguments[1];
			display.appendChild(quotient);
		}
		function operate(numberOne, operator, numberTwo){
			if (operator == "+"){
				addition(numberOne, numberTwo);
			}else if (operator == "-"){
				subtraction(numberOne, numberTwo);
			} else if ( operator == "*"){
				multiplication(numberOne, numberTwo);
			}else{
				division(numberOne, numberTwo);
			}
		}
		const buttonOne = document.getElementById('one');
		const buttonTwo = document.getElementById('two');
		const buttontThree = document.getElementById('three');
		const buttonFour = document.getElementById('four');
		const buttonFive = document.getElementById('five');
		const buttonSix = document.getElementById('six');
		const buttonSeven = document.getElementById('seven');
		const buttonEight = document.getElementById('eight');
		const buttonNine = document.getElementById('nine');
		const buttonZero = document.getElementById('zero');
		const clear = document.getElementById('clear');
		const numberScreen = document.getElementById('numberScreen');
		const display = document.getElementById('display')
		const equals = document.getElementById('equals');
		const buttonAddition = document.getElementById('addition');

		buttonOne.addEventListener('click', () =>{
			display.insertAdjacentHTML('beforeend', '<p>1</p>');
		})

		buttonTwo.addEventListener('click', () =>{
			display.insertAdjacentHTML('beforeend', '<p>2</p>');
		})
		buttonAddition.addEventListener('click', ()=>{
			display.insertAdjacentHTML('beforeend', '<p> + </p>')
		})
		clear.addEventListener('click', ()=> {
			window.location.reload();
		})
		equals.addEventListener('click', ()=>{
			var equationArray =[];
			var nodeArray = Array.from(display.querySelectorAll('p'));
			for (var i = 0; i < nodeArray.length; i++) {
				equationArray.push(nodeArray[i].innerText)
			}
			var splitMeUp = equationArray.join("");
			var beenSplit = splitMeUp.split(" ");
			console.log(beenSplit);
			operate(Number(beenSplit[0]), beenSplit[1], Number(beenSplit[2]))
		})


	</script>
</body>
</html>
