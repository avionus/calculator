			let sum = Number(Number(arguments[0])+ Number(arguments[1])).toFixed(2);

		function subtraction(){
			let difference = Number(arguments[0] - arguments[1]).toFixed(2);
			return difference
		}
		function multiplication(){
			let product = Number(arguments[0] * arguments[1]).toFixed(2);
			return product;
		}
		function division(){
			let quotient = Number(arguments[0] / arguments[1]).toFixed(2);
			return quotient
