		function addition(){
			let sum = Number(arguments[0])+ Number(arguments[1]);
			return sum;
		}
		function subtraction(){
			let difference = arguments[0] - arguments[1];
			return difference
		}
		function multiplication(){
			let product = arguments[0] * arguments[1];
			return product;
		}
		function division(){
			let quotient = arguments[0] / arguments[1];
			return quotient
		}
