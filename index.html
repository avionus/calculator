<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<h1> Calculator </h1>
	<div id="display">
	</div>
	<div id="buttons">
		<button id="seven"> 7 </button>
		<button id="eight"> 8 </button>
		<button id="nine"> 9 </button> 
		<button id="addition"> + </button> <br>
		<button id="four"> 4 </button>
		<button id="five"> 5 </button>
		<button id="six"> 6 </button> 
		<button id="subtraction"> - </button><br>
		<button id="one"> 1 </button>
		<button id="two"> 2 </button>
		<button id="three"> 3 </button>
		<button id="multiplication"> x </button><br>
		<button id="clear"> Clear </button>
		<button id="zero"> 0 </button>
		<button id="equals"> = </button>
		<button id="division"> รท </button><br>
	</div>
	<script type="text/javascript">
		
		function addition(){
			let sum = Number(arguments[0])+ Number(arguments[1]);
			return sum;
		}
		function subtraction(){
			let difference = arguments[0] - arguments[1];
			return difference
		}
		function multiplication(){
			let product = arguments[0] * arguments[1];
			return product;
		}
		function division(){
			let quotient = arguments[0] / arguments[1];
			return quotient
		}
		function operate(array){
			if (array.length == 3){
				if (array[1] == "+"){
					let answerOne = addition(array[0], array[2]);
					let answer = document.createElement('h4');
					answer.textContent = `Answer: ${answerOne}`;
					display.appendChild(answer);
				}else if (array[1] == "-"){
					let answerTwo = subtraction(array[0], array[2]);
					let answer = document.createElement('h4');
					answer.textContent = `Answer: ${answerTwo}`;
					display.appendChild(answer);
				} else if (array[1] == "*"){
					let answerThree = multiplication(array[0], array[2]);
					let answer = document.createElement('h4');
					answer.textContent = `Answer: ${answerThree}`;
					display.appendChild(answer);
				}else if(array[1] == "/"){
					if(array[0] == 0){
						alert("Beep Boop! You can't divide by zero!");
					}else if (array[2] == 0){
						alert("Beep Boop! You can't divide by zero!");
					} else{
						let answerFour = division(array[0], array[2]);
						let answer = document.createElement('h4');
						answer.textContent = `Answer: ${answerFour}`;
						display.appendChild(answer);
					}
				}
			} else if(array.length ==5){
				if(array[1] == "*"){
					let shark = multiplication(array[0], array[2]);
					if(array[3] == "+"){
						let seal = addition(shark, array[4]);
						let answer = document.createElement('h4');
						answer.textContent = `Answer: ${seal}`;
						display.appendChild(answer);
					}else if (array[3] == "-"){
						let octopus = subtraction(shark, array[4]);
						let answer = document.createElement('h4');
						answer.textContent = `Answer: ${octopus}`;
						display.appendChild(answer);
					}else if(array[3] == "*"){
						let eel = multiplication(shark, array[4]);
						let answer = document.createElement('h4');
						answer.textContent = `Answer: ${eel}`;
						display.appendChild(answer);
					}else {
						if(array[0] == 0){
							alert("Beep Boop! You can't divide by zero!");
						}else if (array[2] == 0){
							alert("Beep Boop! You can't divide by zero!");
						} else{
							let flounder = division(shark, array[4]);
							let answer = document.createElement('h4');
							answer.textContent = `Answer: ${flounder}`;
							display.appendChild(answer);
						}
					}
				}
			}
		}
		const buttonOne = document.getElementById('one');
		const buttonTwo = document.getElementById('two');
		const buttontThree = document.getElementById('three');
		const buttonFour = document.getElementById('four');
		const buttonFive = document.getElementById('five');
		const buttonSix = document.getElementById('six');
		const buttonSeven = document.getElementById('seven');
		const buttonEight = document.getElementById('eight');
		const buttonNine = document.getElementById('nine');
		const buttonZero = document.getElementById('zero');
		const clear = document.getElementById('clear');
		const numberScreen = document.getElementById('numberScreen');
		const display = document.getElementById('display')
		const equals = document.getElementById('equals');
		const buttonAddition = document.getElementById('addition');
		const buttonSubtraction = document.getElementById('subtraction');
		const buttonDivision = document.getElementById('division');
		const buttonMultiplication = document.getElementById('multiplication');
		
		buttonOne.addEventListener('click', ()=>{
			display.insertAdjacentHTML('beforeend', '<p>1</p>');
		})
		buttonTwo.addEventListener('click', ()=>{

		})
		buttontThree.addEventListener('click', ()=>{
			display.insertAdjacentHTML('beforeend', '<p>3</p>')
		})
		buttonFour.addEventListener('click', ()=> {

		})
		buttonFive.addEventListener('click', ()=>{

		})

		})

		})
		clear.addEventListener('click', ()=> {
			window.location.reload();
		})
		equals.addEventListener('click', ()=> {
			var equationArray =[];
			var nodeArray = Array.from(display.querySelectorAll('p'));
			for (var i = 0; i < nodeArray.length; i++) {
				equationArray.push(nodeArray[i].innerText);
			};
			var splitMeUp = equationArray.join("");
			var beenSplit = splitMeUp.split(" ");
			operate(beenSplit);
		})
	</script>
