<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<h1> Calculator </h1>
	<div id="display">
	</div>
	<div id="buttons">
		<button id="seven"> 7 </button>
		<button id="eight"> 8 </button>
		<button id="nine"> 9 </button> 
		<button id="addition"> + </button> <br>
		<button id="four"> 4 </button>
		<button id="five"> 5 </button>
		<button id="six"> 6 </button> 
		<button id="subtraction"> - </button><br>
		<button id="one"> 1 </button>
		<button id="two"> 2 </button>
		<button id="three"> 3 </button>
		<button id="multiplication"> x </button><br>
		<button id="clear"> Clear </button>
		<button id="zero"> 0 </button>
		<button id="equals"> = </button>
		<button id="division"> รท </button>
	</div>
	<script type="text/javascript">
		function addition(){
			let sum = document.createElement('h4');
			sum.textContent = `Answer: ${arguments[0]+ arguments[1]}`;
			display.appendChild(sum);
		}
		function subtraction(){
			let difference = document.createElement('h4');
			difference.textContent = `Answer: ${arguments[0] - arguments[1]}`;
			display.appendChild(difference);
		}
		function multiplication(){
			let product = document.createElement('h4');
			product.textContent = `Answer: ${arguments[0] * arguments[1]}`;
			display.appendChild(product);
		}
		function division(){
			let quotient = document.createElement('h4');
			quotient.textContent = `Answer: ${arguments[0] / arguments[1]}`;
			display.appendChild(quotient);
		}
		function operate(numberOne, operator, numberTwo){
			if (operator == "+"){
				addition(numberOne, numberTwo);
			}else if (operator == "-"){
				subtraction(numberOne, numberTwo);
			} else if ( operator == "*"){
				multiplication(numberOne, numberTwo);
			}else{
				if(numberOne == 0){
					alert("You can't divide by zero what are you doing?!");
				}else if (numberTwo == 0){
					alert("You can't divide by zero what are you doing?!");
				} else{
					division(numberOne, numberTwo);
				}
				
			}
		}

			}
